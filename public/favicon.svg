<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Clapper board top (angled) -->
  <path d="M 10 20 L 90 15 L 90 30 L 10 35 Z" fill="#2a2a2a" stroke="#ee512b" stroke-width="2"/>
  
  <!-- Clapper stripes -->
  <rect x="15" y="20" width="10" height="12" fill="#ee512b" transform="skewY(-2)"/>
  <rect x="30" y="19" width="10" height="12" fill="#ffffff" transform="skewY(-2)"/>
  <rect x="45" y="18" width="10" height="12" fill="#ee512b" transform="skewY(-2)"/>
  <rect x="60" y="17" width="10" height="12" fill="#ffffff" transform="skewY(-2)"/>
  <rect x="75" y="16" width="10" height="12" fill="#ee512b" transform="skewY(-2)"/>
  
  <!-- Clapper board main body -->
  <rect x="10" y="35" width="80" height="55" rx="4" fill="#1a1a1a" stroke="#ee512b" stroke-width="2"/>
  
  <!-- Text: ytui -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ee512b" text-anchor="middle">ytui</text>
</svg>
